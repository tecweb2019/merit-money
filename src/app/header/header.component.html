<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="drawer.toggle()">Minhas Moedas</a>
      <a mat-list-item routerLink="/transferir-moedas" (click)="drawer.toggle()">Transferir</a>
      <a mat-list-item routerLink="/minhas-transferencias" (click)="drawer.toggle()">Minhas Transferências</a>
      <a mat-list-item routerLink="/transferencias" (click)="drawer.toggle()">Transferências</a>
      <a mat-list-item routerLink="/recompensas" (click)="drawer.toggle()">Recompensas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Merit-<small>Money</small></span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
